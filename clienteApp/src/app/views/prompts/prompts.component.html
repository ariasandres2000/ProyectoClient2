<h1>Prompts</h1>
{{isEdit}}
  <div class="container" *ngIf = "isFormVisible">
    <div class="row">
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
             <div class="row">
                <div class="col-12" style="text-align: center;">
                    <form [formGroup]="formData" (ngSubmit)="save(formData.value)" class="form">
                        <div *ngIf="!isEdit">
                          <h2 class="form-signin-heading">Register</h2>
                        </div>
                        <div *ngIf="isEdit">
                          <h2 class="form-signin-heading">Actualizar</h2>
                        </div>                        
                        <label for="nombre" class="sr-only">Name</label>
                        <input type="text" name="nombre" class="form-control" formControlName="nombre" placeholder="Name" required autofocus>
                        <div class="form-group">
                            <label for="type" class="sr-only">Type</label>
                            <select id="type" name="type" class="form-control" type="text" placeholder="Type" formControlName="tipo">
                                <option value="E">Edit</option>
                                <option value="I">Images</option>
                                <option value="C">Completitions</option>
                            </select> 
                        </div>            
                        <label for="valor" class="sr-only">Inmediato</label>
                        <input type="text" id="valor" name="valor" class="form-control" formControlName="valor" placeholder="Inmediato">
                        <label for="instruction" class="sr-only">Instrucción/Tamaño</label>
                        <input type="text" id="instruction" name="instruction" class="form-control" formControlName="instruccion" placeholder="Instrucción/Tamaño">
                        <label for="amount" class="sr-only">Amount</label>
                        <input type="number" id="amount" name="amount" class="form-control" formControlName="cantidad" placeholder="Amount">
                        <label for="label" class="sr-only">Label</label>
                        <input type="text" id="label" name="label" class="form-control" formControlName="etiqueta" placeholder="Label">
                        <button class="btn btn-warning mr-2" (click)="isFormVisible=false">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
             </div>
          </div>
       </div>
    </div>
    <br>
</div>
  

<table class='table table-striped mt-2'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Inmediato</th>
      <th>Instrucción/Tamaño</th>
      <th>Cantidad</th>
      <th>Etiqueta</th>
      <th class="text-center">
        <button (click)="isFormVisible=true; isEdit = false" class="btn btn-success">Add Project</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prompt of prompts">
      <td>{{ prompt.id_indicacion }}</td>
      <td>{{ prompt.nombre}}</td>
      <td>{{ prompt.tipo}}</td>
      <td>{{ prompt.instruccion}}</td>
      <td>{{ prompt.valor}}</td>
      <td>{{ prompt.cantidad}}</td>
      <td>{{ prompt.etiqueta}}</td>
      <td class="text-center">       
        <button class="btn btn-primary mr-2" (click)="run(prompt)">Run</button>   
        <button class="btn btn-warning mr-2" (click)="edit(prompt)">Edit</button>
        <button class="btn btn-danger" (click)="deleteP(prompt)">Delete</button>    
      </td>        
    </tr>
  </tbody>
</table>
